version: "2"
services:
  api:
    image: teamlinked2019/usuarios
    restart: always
    ports:
      - "5001:5001"
    links:
      - db
    volumes:
      - ./api:/api
      - /api/node_modules
    depends_on:
      - db
    networks:
      - postgres
    environment:
      WAIT_HOSTS: db:5432
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: 123.456
      POSTGRES_USER: express-mvp-dbuser
      POSTGRES_DB: express-mvp-db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  db-data:
    driver: local